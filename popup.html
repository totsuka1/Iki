<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iki</title>
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <header>
      <img id="headerLogo" src="css/iki.png" />
      <h1>Iki</h1>
      <button id="options"></button>
    </header>
    <main>
      <div id="iki-toggle">
        <h2>Enable Iki Reminders:</h2>
        <button id="toggleIki">Activate Iki</button>
      </div>
      <div id="session">
        <div id="session-header">
          <h2>Your Current Session</h2>
        </div>
        <div id="session-details">
          <div id="session-time"></div>
          <button id='session-reset'>Reset</button>
        </div>
      </div>
      <div id="reminders">
        <div id="reminiders-header">
          <h2>Your Reminders</h2>
        </div>
        <div id="reminders-options">
          <form>
            <label
              >Remind me every:
              <input type="number" name="interval" value="30" min='1'/> minute(s)
            </label>
            </p>
            <label
              >Reminder Tone:
              <input type="checkbox" name="sound" checked />
            </label>
          </form>
        </div>
      </div>
    </main>
    <footer>totsuka 2021</footer>
    <script src="alarms.js"></script>
    <script src="session.js"></script>
  </body>
</html>
